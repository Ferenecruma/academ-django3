{% load static %}

        <!-- Multiple-Choice Questions -->
        <div class="row">
            <div class="col-lg-8">
                {% for mc_question in mc_questions %}
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Question #{{ mc_question.question_num }}: {{ mc_question.title }}</h3>
                            </div>
                            <div class="panel-body">
                                {% include "course/exam/mc_form.html" %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-4">
                        <!-- BODY -->
                <canvas id="canvas"></canvas>
                <div style="display:none;">
                <img id="hat" src="{% static "/img/hat.png" %}"
                    width="380" height="234">
                </div>
                
                <center style="padding:10px; margin:5px">
                    <h4>
                        <span id="status">Model Loading ...</span>
                    </h4>
                </center>
                <center style="padding:10px">
                    <button type="button" id='start' class="btn btn-outline-primary" onclick='startVideo()'>Start Video</button>
                </center>
                
                <div class="far_far_away">
                    <center><span id="original_video"></span></center>
                    <video id='video' width="400px"></video>
                </div> 

                <div class="far_far_away">
                    <center><span id="emotion_video"></span></center>
                    <canvas id="canvas" src="" style=" margin-top:10px;" />
                </div>
            </div>
        </div>
        <!-- /.Multiple-Choice Questions -->
        
        <!-- Exam description -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Exam #{{ exam.exam_num }}: {{ exam.title }}</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ exam.description }}</p>
                        <p>Due: {{ exam.due_date }}</p>
                        <p>
                            <button onclick="ajax_submit_exam();"
                                         id="submit_{{ exam.exam_id }}_btn"
                                       name="submit_{{ exam.exam_id }}_btn"
                                       type="button"
                                      class="btn btn-primary">
                                <i class="fa fa-check"></i> Submit
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
